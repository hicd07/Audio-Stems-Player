<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Clip Launcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* FL Studio Inspired Theme */
      body {
        background-color: #313D42; /* Main dark background */
      }
      
      /* Custom scrollbar for timeline */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #252E32; 
      }
      ::-webkit-scrollbar-thumb {
        background: #5A6B72; 
        border-radius: 6px;
        border: 2px solid #252E32;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6B7F87; 
      }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Custom Vertical Slider */
      .slider-vertical {
        -webkit-appearance: none;
        appearance: none;
        background: #2B3539;
        border-radius: 9999px;
        outline: none;
        cursor: pointer;
      }
      .slider-vertical::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: var(--thumb-color, #f87171);
        border-radius: 50%;
        border: 2px solid #ffffff;
      }
      .slider-vertical::-moz-range-thumb {
        width: 12px;
        height: 12px;
        background: var(--thumb-color, #f87171);
        border-radius: 50%;
        border: 2px solid #ffffff;
      }

      /* Custom Horizontal Slider (for Pan/FX) */
      .slider-horizontal {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        background: #374151; /* Default track color */
        border-radius: 3px;
        outline: none;
        transition: opacity .2s;
        cursor: pointer;
      }
      
      .slider-horizontal::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 14px;
        height: 14px;
        background: #e5e7eb; /* Thumb color */
        border-radius: 50%;
        margin-top: -4px; /* Center thumb vertically */
      }
      
      .slider-horizontal::-moz-range-thumb {
        width: 14px;
        height: 14px;
        background: #e5e7eb;
        border-radius: 50%;
        border: none;
      }
    </style>
